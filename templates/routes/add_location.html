{% extends 'base.html' %}

{% block title %}Ajouter un lieu - Transport Optimizer{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <h2>Ajouter un nouveau lieu</h2>
        <div class="card">
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label class="form-label">Nom du lieu</label>
                        {{ form.name }}
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Adresse</label>
                        {{ form.address }}
                    </div>
                    <div class="row">
                        <div class="col-6">
                            <div class="mb-3">
                                <label class="form-label">Latitude</label>
                                {{ form.latitude }}
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="mb-3">
                                <label class="form-label">Longitude</label>
                                {{ form.longitude }}
                            </div>
                        </div>
                    </div>
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-success">
                            ðŸ’¾ Enregistrer
                        </button>
                        <a href="{% url 'routes:index' %}" class="btn btn-outline-secondary">
                            Annuler
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
